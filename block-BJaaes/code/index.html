<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validation ðŸ‘‡</title>
  </head>
  <body>
   <div class="container">

     <header>
       <h1>Create Form Validation</h1>
     </header>

     <form>
        <div class="form-control">
          <label for="text">Username</label> <br>
          <input class="form-control-item" type="text" name="Username" placeholder="arya" />
          <small></small>
        </div> 

        <div class="form-control">
          <label for="text">Name</label> <br>
          <input  class ="form-control-item" type="text" name="name" placeholder="Arya Stark"/>
          <small></small>
        </div>

        <div class="form-control">
          <label for="text">Email</label> <br>
          <input class="form-control-item" id="text" type="email" name="email" placeholder="arya@Stark.com"/>
          <small></small>
        </div>

        <div class="form-control">
          <label for="text">PhoneNumber</label> <br>
          <input  class="form-control-item"  type="number" name="number" placeholder= 9999999999>
          <small></small>
        </div>

        <div class="form-control">
          <label for="text">Password</label> <br>
          <input class="form-control-item" id = "text" type="text" name="password" placeholder= "password"/>
          <small></small>
        </div>

        <div class="form-control">
          <label for="text">Confirm Password</label> <br>
          <input class="form-control-item" type="text" name="confirm_password" placeholder= "confirm"/>
          <small></small>
        </div>

        <button class="btn" href="#">submit</button>
      </form>
   </div>
    <script src="./script.js"></script>
  </body>
</html>
